<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuraim - Web Developer</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
          <h1>Contact me for work/general queries</h1>
          <form action="">
            <label for="name"
              >Name
              <input type="text" name="name" id="name" placeholder="Enter your name-->" />
            </label>
            <label for="email"
              >Email address
              <input type="email" name="email" id="email" placeholder="Enter your Email-->"/>
            </label>
            <p class="emailHelp">We'll never share your email & phone number with anyone</p>
            <label for="phone"
              >Phone number
              <input type="number" name="phone" id="phone" placeholder="Enter your Phone number-->"/>
            </label>
            <label for="enquiry"
              >Enquiry
              <input type="text" name="enquiry" id="enquiry" placeholder="Enquiry-->"/>
            </label>
            <div id="form-check">
              <input type="checkbox" name="isWork" id="isWork"/>
              <label for="checkbox">I want to work on a project with me </label>
            </div>
            <div class="buttons button-sm">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
